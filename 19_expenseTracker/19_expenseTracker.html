<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="19_expenseTracker.css">
    <title>Expense Tracker</title>
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class=container>
        <h4>Your balance</h4>
        <h1 id="balance">0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">-$0.00</p>
            </div>
        </div>
        <h3 id="history" class="history">History</h3>
        <ul class="list">
        </ul>
        <h3>Add a new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text....">
                <small class="warning">Fields cannot be empty !</small>
                <div class="form-control">
                    <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                    <small class="warning">Fields cannot be empty !</small>
                </div>
                <button class=btn>Add transaction</button>
            </div>
        </form>

    </div>
    <script src="19_expenseTracker.js"></script>
</body>

</html>
