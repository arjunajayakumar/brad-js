<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Movie booking</title>
    <link rel="stylesheet" href="moviebooking.css">

</head>

<body>
    <div class="movie-container">
        <label for="select">Pick a Movie:</label>
        <select id="select-movie">
            <option value="120"> Avengers Endgame(₹120)</option>
            <option value="100"> Interstellar(₹100)</option>
            <option value="110"> Joker(₹110)</option>
            <option value="180"> In to the wild(₹180)</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
    </div>
    <p>You have selected <span id="count"></span> seats for a price of ₹ <span id="amount">0</span></p>
    <script src="moviebooking.js"></script>

</body>

</html>
